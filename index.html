<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота №4 - Клавіатура</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keyboard-case">
        <div class="main-block">
            <div class="row">
                <div class="key">Esc</div>
                <div class="spacer"></div>
                <div class="key">F1</div>
                <div class="key">F2</div>
                <div class="key">F3</div>
                <div class="key">F4</div>
            </div>
            <div class="row">
                <div class="key">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key backspace">Backspace</div>
            </div>
            <div class="row">
                <div class="key tab">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key enter">Enter</div>
            </div>
            <div class="row">
                <div class="key capslock">Caps</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
            </div>
            <div class="row">
                <div class="key shift">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key shift">Shift</div>
            </div>
            <div class="row">
                <div class="key ctrl">Ctrl</div>
                <div class="key">Win</div>
                <div class="key">Alt</div>
                <div class="key space">Space</div>
                <div class="key">Alt</div>
                <div class="key ctrl">Ctrl</div>
            </div>
        </div>

        <div class="arrow-block">
            <div class="grid-3x2">
                <div class="key">Ins</div>
                <div class="key">Hm</div>
                <div class="key">Pu</div>
                <div class="key">Del</div>
                <div class="key">End</div>
                <div class="key">Pd</div>
            </div>
            <div class="arrows">
                <div class="key empty"></div>
                <div class="key">↑</div>
                <div class="key empty"></div>
                <div class="key">←</div>
                <div class="key">↓</div>
                <div class="key">→</div>
            </div>
        </div>

        <div class="numpad">
            <div class="row">
                <div class="key">Num</div>
                <div class="key">/</div>
                <div class="key">*</div>
                <div class="key">-</div>
            </div>
            <div class="row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key plus">+</div>
            </div>
            <div class="row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
            </div>
            <div class="row">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key num-enter">Ent</div>
            </div>
            <div class="row">
                <div class="key zero">0</div>
                <div class="key">.</div>
            </div>
        </div>
    </div>
</body>

</html>
