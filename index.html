<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Fullsize Keyboard - Pract 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keyboard-case">
        <div class="keyboard">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key double">Backspace</div>
            <div class="key tab">Tab</div>
            <div class="key letter">Q</div>
            <div class="key capslock">Caps Lock</div>
            <div class="key enter">Enter</div>
            <div class="key shift">Shift</div>
            <div class="key space">Space</div>
        </div>
    </div>
</body>
</html>
